<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="mobile.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">  
            <div class="header">
                <h1 id="title">SHOPPING LIST <br>-responsive-</h1>
            </div>
            <div class="addItem">
                <input type="text">
                <button type="button" class="btnAdd custom">Add item</button>
            </div>
            <div class="sort">
                <button type="button" class="btnAsc">Sort asc</button>
                <button type="button" class="btnDesc">Sort desc</button>
            </div>
            <div class="table">
                <ul class="tableUl">
                    <li class="tableHeader row">
                        <p class="para" >ITEM DESCRIPTION</p> 
                        <p class="para" >ACTION</p>                  
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
